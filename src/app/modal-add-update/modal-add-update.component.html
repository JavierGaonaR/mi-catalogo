<div class="modal-header">
  <h4 class="modal-title">{{accion}}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form>
<div class="modal-body">
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Marca" [(ngModel)]="auto.marca" name="marca">
        </div>
        <div class="form-group">
            <label for="subMarca">SubMarca</label>
            <input type="text" class="form-control" id="subMarca" placeholder="SubMarca" [(ngModel)]="auto.submarca" name="submarca">
        </div>
        <div class="form-group">
            <label for="modelos">Modelos</label>
            <input type="text" class="form-control" id="modelos" placeholder="Modelos" [(ngModel)]="auto.modelos" name="modelos" disabled>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripcion" [(ngModel)]="auto.descripcion" name="descripcion">
        </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')">
    Guardar
  </button>
</div>
</form>
