<button type="button" class="btn btn-secondary" (click)="openAdd()">AÃ±adir</button>

<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Marca</th>
      <th scope="col">Submarca</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Modelo</th>
      <th scope="col" style="width:3.5%"></th>
      <th scope="col" style="width:3.5%"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let auto of autos | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize">
      <th scope="row"> {{auto._id}} </th>
      <td>{{ auto.marca }}</td>
      <td>{{ auto.submarca }}</td>
      <td>{{ auto.descripcion }}</td>
      <td>{{ auto.modelos }}</td>
      <td>
          <img (click)="openEdit(auto)" src="https://image.flaticon.com/icons/svg/1159/1159633.svg" alt="update">
      </td>
      <td>
        <img src="https://image.flaticon.com/icons/svg/1214/1214428.svg" alt="trash">
      </td>
    </tr>
    </tbody>
  </table>

  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="autos.length"></ngb-pagination>
